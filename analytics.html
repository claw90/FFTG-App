<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFTG Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 40px;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
      color: #f69b4;
    }
    .card {
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 15px auto;
      text-align: left;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f69b4;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #f69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #ff4eb3;
    }
    .summary {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà FFTG Analytics</h1>
    <div id="output"></div>
    <button class="btn" onclick="downloadLog()">Download Full Vote Log</button>
    <br><br>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    const log = JSON.parse(localStorage.getItem("fftgVoteLog")) || [];
    const output = document.getElementById("output");

    if (log.length === 0) {
      output.innerHTML = "<p>No vote data yet. Go cast some drama.</p>";
    } else {
      const users = {};
      const hourlyVotes = Array(24).fill(0);

      // Aggregate data
      log.forEach(entry => {
        const name = entry.name || "Unknown";
        if (!users[name]) {
          users[name] = {
            name,
            emoji: entry.emoji || "‚ùì",
            pic: entry.pic || "https://via.placeholder.com/40?text=üë§",
            count: 0,
            foods: {}
          };
        }

        users[name].count++;
        users[name].foods[entry.food] = (users[name].foods[entry.food] || 0) + 1;

        const hour = new Date(entry.timestamp).getHours();
        hourlyVotes[hour]++;
      });

      // Output totals per user
      output.innerHTML += `<h2>Total Votes Per Person</h2>`;
      Object.values(users).forEach(user => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="user-row">
            <img src="${user.pic}" class="avatar" />
            <div><strong>${user.emoji} ${user.name}</strong><br>
            Votes: ${user.count}</div>
          </div>
        `;
        output.appendChild(div);
      });

      // Favorite food per person
      output.innerHTML += `<h2>Favorite Food Per Person</h2>`;
      Object.values(users).forEach(user => {
        const topFood = Object.entries(user.foods).sort((a,b) => b[1] - a[1])[0];
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${user.emoji} ${user.name}</strong> voted for <strong>${topFood[0]}</strong> ${topFood[1]} time(s).
        `;
        output.appendChild(div);
      });

      // Voting timeline
      output.innerHTML += `<h2>Voting by Hour of Day</h2>`;
      const timelineDiv = document.createElement("div");
      timelineDiv.className = "card";
      timelineDiv.innerHTML = hourlyVotes.map((v, i) => {
        return `<div class="summary">${i}:00 ‚Äì ${v} vote${v !== 1 ? 's' : ''}</div>`;
      }).join("");
      output.appendChild(timelineDiv);
    }

    function downloadLog() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(log, null, 2));
      const link = document.createElement("a");
      link.setAttribute("href", dataStr);
      link.setAttribute("download", "fftg-vote-log.json");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
