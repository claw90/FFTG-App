<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Tools - FFTG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    h2 {
      color: #f69b4;
    }
    .btn {
      padding: 10px 15px;
      margin-top: 10px;
      background: #f69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #e258a4;
    }
    .output {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Location Tools</h1>

    <div class="section">
      <h2>1. Your Current Location</h2>
      <div id="current-location" class="output">Loading...</div>
      <button class="btn" onclick="getLocation()">Update My Location</button>
    </div>

    <div class="section">
      <h2>2. What‚Äôs Nearby (LIVE from Google)</h2>
      <p>This uses the REST API, so it works in 2025+ without the deprecated JS crap.</p>
      <button class="btn" onclick="getNearbyRestaurants()">Show Real Restaurants</button>
      <div id="live-results" class="output"></div>
    </div>

    <a href="index.html" class="btn" style="margin-top: 30px;">Back to Home</a>
  </div>

  <script>
    const apiKey = "AIzaSyDYsZRxDpZtnYUNYP2QjFGc_sfFCpialG4";
    const locationDiv = document.getElementById("current-location");

    const saved = JSON.parse(localStorage.getItem("fftgLocation"));
    if (saved) {
      locationDiv.innerText = `üìç Updated!\nLatitude: ${saved.lat}, Longitude: ${saved.lon}`;
    } else {
      locationDiv.innerText = "No location saved yet.";
    }

    function getLocation() {
      locationDiv.innerText = "Getting your location...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          localStorage.setItem("fftgLocation", JSON.stringify({ lat, lon }));
          locationDiv.innerText = `üìç Updated!\nLatitude: ${lat}, Longitude: ${lon}`;
        },
        (error) => {
          locationDiv.innerText = "Error: " + error.message;
        }
      );
    }

    async function getNearbyRestaurants() {
      const loc = JSON.parse(localStorage.getItem("fftgLocation"));
      const out = document.getElementById("live-results");

      if (!loc) {
        out.innerText = "No location saved.";
        return;
      }

      out.innerText = "Loading real restaurants...";

      const url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${loc.lat},${loc.lon}&radius=2000&type=restaurant&key=${apiKey}`;

      try {
        const proxy = "https://corsproxy.io/?"; // Free CORS proxy workaround
        const response = await fetch(proxy + encodeURIComponent(url));
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          out.innerText = "No results found.";
          return;
        }

        out.innerHTML = data.results.slice(0, 10).map(place => {
          const name = place.name;
          const rating = place.rating || "N/A";
          const price = place.price_level ? "üí≤".repeat(place.price_level) : "üí≤";
          return `${price} <strong>${name}</strong> ‚Äì ‚≠ê ${rating}`;
        }).join("<br><br>");
      } catch (err) {
        console.error(err);
        out.innerText = "Error loading data. Probably a CORS or API issue.";
      }
    }
  </script>
</body>
</html>
