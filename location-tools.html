<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Tools - FFTG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    h2 {
      color: #f69b4;
    }
    .btn {
      padding: 10px 15px;
      margin-top: 10px;
      background: #f69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #e258a4;
    }
    .output {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Location Tools</h1>

    <div class="section">
      <h2>1. Your Current Location</h2>
      <div id="current-location" class="output">Loading...</div>
      <button class="btn" onclick="getLocation()">Update My Location</button>
    </div>

    <div class="section">
      <h2>2. What‚Äôs Nearby (Live)</h2>
      <p>These are pulled from Google Maps, within 2km of your saved location.</p>
      <button class="btn" onclick="getNearbyPlaces()">Show Real Restaurants</button>
      <div id="live-results" class="output"></div>
    </div>

    <a href="index.html" class="btn" style="margin-top: 30px;">Back to Home</a>
  </div>

  <script>
    const locationDiv = document.getElementById("current-location");
    const saved = JSON.parse(localStorage.getItem("fftgLocation"));

    if (saved) {
      locationDiv.innerText = `üìç Saved Location:\nLatitude: ${saved.lat}, Longitude: ${saved.lon}`;
    } else {
      locationDiv.innerText = "No location saved yet.";
    }

    function getLocation() {
      locationDiv.innerText = "Getting your location...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);

          localStorage.setItem("fftgLocation", JSON.stringify({ lat, lon }));
          locationDiv.innerText = `üìç Updated!\nLatitude: ${lat}, Longitude: ${lon}`;
        },
        (error) => {
          locationDiv.innerText = "Error: " + error.message;
        }
      );
    }

    function getNearbyPlaces() {
      const out = document.getElementById("live-results");
      out.innerHTML = "Loading places...";

      const loc = JSON.parse(localStorage.getItem("fftgLocation"));
      if (!loc) {
        out.innerText = "No location set.";
        return;
      }

      const map = new google.maps.Map(document.createElement("div"));
      const service = new google.maps.places.PlacesService(map);

      const request = {
        location: new google.maps.LatLng(loc.lat, loc.lon),
        radius: 2000, // meters
        type: ['restaurant']
      };

      service.nearbySearch(request, (results, status) => {
        if (status !== google.maps.places.PlacesServiceStatus.OK || !results.length) {
          out.innerText = "No places found nearby.";
          return;
        }

        const list = results
          .slice(0, 10)
          .map(place => {
            const name = place.name;
            const rating = place.rating || "N/A";
            const price = "üí≤".repeat(place.price_level || 1);
            return `${price} <strong>${name}</strong> ‚Äì ‚≠ê ${rating}`;
          }).join("<br><br>");

        out.innerHTML = list;
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYsZRxDpZtnYUNYP2QjFGc_sfFCpialG4&libraries=places"></script>
</body>
</html>
