<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFTG Trends</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .tagline {
      font-style: italic;
      margin-bottom: 30px;
    }
    .bar-wrapper {
      text-align: left;
      margin-bottom: 25px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bar {
      height: 30px;
      color: white;
      line-height: 30px;
      padding-left: 10px;
      border-radius: 10px;
      transition: width 0.5s ease;
      font-weight: bold;
    }
    .bar.tacos { background: linear-gradient(to right, #ffa500, #ffcc70); }
    .bar.sushi { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .bar.pizza { background: linear-gradient(to right, #ff5858, #ff0000); }
    .bar.waffle { background: linear-gradient(to right, #d2691e, #a0522d); }

    .winner {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      display: inline-block;
      padding: 12px 25px;
      border-radius: 15px;
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }

    a.btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #fff;
      color: #4a00e0;
      border: 2px solid #4a00e0;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: bold;
    }
    a.btn:hover {
      background-color: #4a00e0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š FFTG Trends</h1>
    <p class="tagline">Gay data hits harder. Letâ€™s see the stats.</p>

    <div id="trend-output">
      <!-- bars will go here -->
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    const output = document.getElementById("trend-output");
    const votes = JSON.parse(localStorage.getItem("fftgVotes"));

    const emojis = {
      "Tacos ğŸŒ®": "ğŸŒ®",
      "Sushi ğŸ£": "ğŸ£",
      "Pizza ğŸ•": "ğŸ•",
      "Waffle House ğŸ§‡": "ğŸ§‡"
    };

    const cssClass = {
      "Tacos ğŸŒ®": "tacos",
      "Sushi ğŸ£": "sushi",
      "Pizza ğŸ•": "pizza",
      "Waffle House ğŸ§‡": "waffle"
    };

    if (!votes) {
      output.innerHTML = "<p>No data found. Go vote first, sis.</p>";
    } else {
      let highest = { food: "", count: -1 };
      const allCounts = Object.values(votes);
      const maxVotes = Math.max(...allCounts, 1); // avoid 0/0

      for (const [food, count] of Object.entries(votes)) {
        const wrapper = document.createElement("div");
        wrapper.className = "bar-wrapper";

        const label = document.createElement("div");
        label.className = "label";
        label.innerHTML = `<span>${emojis[food]} ${food}</span><span>${count} vote${count !== 1 ? "s" : ""}</span>`;

        const bar = document.createElement("div");
        bar.className = `bar ${cssClass[food]}`;
        bar.style.width = `${(count / maxVotes) * 100}%`;
        bar.textContent = count > 0 ? "" : "";

        wrapper.appendChild(label);
        wrapper.appendChild(bar);
        output.appendChild(wrapper);

        if (count > highest.count) {
          highest = { food, count };
        }
      }

      const winDiv = document.createElement("div");
      winDiv.className = "winner";
      winDiv.innerText = `ğŸ† Leader: ${highest.food} with ${highest.count} vote${highest.count !== 1 ? "s" : ""}`;
      output.appendChild(winDiv);
    }
  </script>
</body>
</html>
