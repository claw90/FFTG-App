<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFTG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4f1, #fff0f5);
      color: #333;
      text-align: center;
      padding: 50px;
      transition: all 0.5s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-style: italic;
    }
    .nav .btn {
      display: block;
      background-color: #fff;
      color: #f69b4;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #f69b4;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .nav .btn:hover {
      background-color: #f69b4;
      color: #fff;
      transform: scale(1.05);
    }
    .btn.poor {
      border-color: #888;
      background-color: #eee;
      color: #444;
    }
    .btn.poor:hover {
      background-color: #ccc;
      color: #222;
    }
    footer {
      margin-top: 40px;
    }
    footer .version {
      font-size: 0.9rem;
      color: #777;
    }
    #tonya-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 99;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f69b4;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadein 0.5s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <button id="tonya-btn" onclick="activateTonyaMode()">Activate Tonya Mode</button>

  <div class="container">
    <h1 class="logo">üç¥ FFTG</h1>
    <p class="tagline">Created by Chris. Approved by Tonya. Powered by chaos.</p>

    <div class="nav">
      <a href="vote.html" class="btn">Vote on Food</a>
      <a href="review.html" class="btn">Meal Reviews</a>
      <a href="roast.html" class="btn">Group Roast</a>
      <a href="save.html" class="btn">Saved Spots</a>
      <a href="poor.html" class="btn poor">I'm Feeling Poor</a>
    </div>

    <footer>
      <p class="version">FFTG v1.0</p>
    </footer>
  </div>

  <script>
    function activateTonyaMode() {
      document.body.style.background = 'linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc)';
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.style.backgroundColor = '#fff';
        btn.style.color = '#ff00cc';
        btn.style.borderColor = '#ff00cc';
      });

      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = "Tonya Mode Activated üíÖ";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
