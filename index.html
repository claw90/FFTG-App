<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FFTG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4f1, #fff0f5);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-style: italic;
    }
    .nav .btn {
      display: block;
      background-color: #fff;
      color: #f69b4;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #f69b4;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .nav .btn:hover {
      background-color: #f69b4;
      color: #fff;
      transform: scale(1.05);
    }
    .btn.poor {
      border-color: #888;
      background-color: #eee;
      color: #444;
    }
    .btn.poor:hover {
      background-color: #ccc;
      color: #222;
    }
    footer {
      margin-top: 40px;
    }
    footer .version {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">üç¥ FFTG</h1>
    <p class="tagline">Created by Chris. Approved by Tonya. Powered by chaos.</p>

    <div class="nav">
      <a href="vote.html" class="btn">Vote on Food</a>
      <a href="review.html" class="btn">Meal Reviews</a>
      <a href="roast.html" class="btn">Group Roast</a>
      <a href="save.html" class="btn">Saved Spots</a>
      <a href="poor.html" class="btn poor">I'm Feeling Poor</a>
    </div>

    <footer>
      <p class="version">FFTG v1.0</p>
    </footer>
  </div>
</body>
</html>
